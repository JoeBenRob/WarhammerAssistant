<!DOCTYPE html>
<html>

<head>
    <title>Warhammer Assistant</title>
    <link href=".Stylesheet.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
    </style>
</head>

<body>

    <div class="header">
        <h1>WARHAMMER ASSISTANT</h1>
        <p>ARMIES</p>
    </div>

    <div class="sidenav">
        <img src="smile.png" width="160" height="160" class="d-inline-block align-middle" alt="">
        <a href="index.html" class="textfont">HOME</a>
        <a href="user.html" class="textfont">USERS</a>
        <a href="army.html" class="textfont">ARMIES</a>
        <a href="#Search" class="textfont">SEARCH</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col"><input id="orderButton" type="button" onclick="" value="ORDER"></div>
            <div class="col"><input id="chaosButton" type="button" onclick="" value="CHAOS"> </input></div>
            <div class="col"><input id="destructionButton" type="button" onclick="" value="DESTRUCTION"> </input></div>
            <div class="col"><input id="deathButton" type="button" onclick="" value="DEATH"> </input></div>
        </div>

        <div class="row">
            <div class="col"><input id="aelvesButton" type="button" onclick="UnitTableAll('Aelves')" value="Aelves"></div>
            <div class="col"><input id="dokButton" type="button" onclick="" value="Daughters of Khaine"></div>
            <div class="col"><input id="dispossessedButton" type="button" onclick="" value="Dispossessed"></div>
            <div class="col"><input id="fpButton" type="button" onclick="" value="Free Peoples"></div>
            <div class="col"><input id="fyreslayersButton" type="button" onclick="" value="Fyreslayers"></div>
            <div class="col"><input id="idonethButton" type="button" onclick="" value="Idoneth Deepkin"></div>
            <div class="col"><input id="koButton" type="button" onclick="" value="Kharadron Overlords"></div>
            <div class="col"><input id="seraphonButton" type="button" onclick="UnitTableAll('Seraphon')" value="Seraphon"></div>
            <div class="col"><input id="stormcastButton" type="button" onclick="" value="Stormcast Eternals"></div>
            <div class="col"><input id="sylvanethButton" type="button" onclick="" value="Sylvaneth"></div>
            <div class="col"><input id="bocButton" type="button" onclick="" value="Beasts of Chaos"></div>
            <div class="col"><input id="bokButton" type="button" onclick="" value="Blades of Khorne"></div>
            <div class="col"><input id="cocButton" type="button" onclick="" value="Creatures of Chaos"></div>
            <div class="col"><input id="dotButton" type="button" onclick="" value="Disciples of Tzeentch"></div>
            <div class="col"><input id="everchosenButton" type="button" onclick="" value="Everchosen"></div>
            <div class="col"><input id="hebonitesButton" type="button" onclick="" value="Hebonites of Slaanesh"></div>
            <div class="col"><input id="monButton" type="button" onclick="" value="Magotkin of Nurgle"></div>
            <div class="col"><input id="skavenButton" type="button" onclick="" value="Skaven"></div>
            <div class="col"><input id="fecButton" type="button" onclick="" value="Flesh-eater Courts"></div>
            <div class="col"><input id="loNButton" type="button" onclick="" value="Legions of Nagash"></div>
            <div class="col"><input id="nighthauntButton" type="button" onclick="" value="Nighthaunt"></div>
            <div class="col"><input id="beastclawButton" type="button" onclick="" value="Beastclaw Raiders"></div>
            <div class="col"><input id="bsButton" type="button" onclick="" value="Bone Splitters"></div>
            <div class="col"><input id="gitzButton" type="button" onclick="" value="Gloomspire Gitz"></div>
            <div class="col"><input id="gutbustersButton" type="button" onclick="" value="Gutbusters"></div>
            <div class="col"><input id="ironjawzButton" type="button" onclick="" value="Ironjawz"></div>
        </div>

        <table id="unitTable" class="table table-borderless table-striped">
                <thead>
                        <tr class="table-active">
                        <th class="textfont">Name</th>
                        <th class="textfont">Army</th>
                        <th class="textfont">Allegiance</th>
                        <th class="textfont">Min</th>
                        <th class="textfont">Max</th>
                        <th class="textfont">Points</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr class="table-active"></tr>
                </tbody>
            </table>
    </div>


    <script src="army.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
